<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Despachante Machado</title>
    <style>
        :root {
            --cor-primaria: #0d6efd;
            --cor-primaria-escura: #084298;
            --cor-texto: #f0f0f0;
        }

        body, html {
            margin: 0;
            padding: 3%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Fundo preto */
}

        /* Hero com imagem de fundo */
        .hero-image {
    position: relative;
    width: 100%;
    height: calc(70vh); /* diminui a altura total para compensar a margem */
    margin-top: 1cm; /* desloca a imagem 2cm para baixo */
    background-image: url('{{ url_for("static", filename="logo_machado.jpg") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
        }

        /* Caixa do login */
        .login-box {
            background-color: rgba(30,30,30,0.9); /* leve transparência */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            color: var(--cor-texto);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #121212;
            color: var(--cor-texto);
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--cor-primaria);
        }

        button {
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: 0.2s;
        }

        button:hover {
            background-color: var(--cor-primaria-escura);
        }

        .flash-message {
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
        }

        .flash-error {
            background-color: #3b0d0d;
            color: #ff6b6b;
        }

        .flash-success {
            background-color: #0f3d1e;
            color: #9ef5b3;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="login-box">
            <h2>Login | Sistema Despachante Machado</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <label for="login">Login / Usuário:</label>
                <input type="text" id="login" name="login" required autocomplete="username">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
