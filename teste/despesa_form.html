<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Despesa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f7f6; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #dc3545; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>➖ Registrar Nova Despesa (Saída)</h2>

        <form method="POST">
            <label for="data_movimento">Data da Despesa:</label>
            <input type="date" id="data_movimento" name="data_movimento" value="{{ today }}" required>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" placeholder="Ex: 150.75" required>

            <label for="descricao">Descrição da Despesa:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Ex: Combustível para entrega de documento" required>
            
            <button type="submit">Lançar Despesa</button>
            <a href="{{ url_for('visualizar_caixa') }}" style="margin-left: 10px; color: #6c757d;">Cancelar</a>
        </form>
    </div>
</body>
</html>
